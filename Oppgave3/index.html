<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave3</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Oppgave3</h1>
    <form action="" onSubmit="formSubmit(event)" id="nameForm">
        <h2>What is your name and age?</h2>
        <label for="inputName">Name: </label><input type="text" name="inputName" id="inputName" placeholder="Name">
        <label for="inputAge">Age: </label><input type="number" name="inputAge" id="inputAge" placeholder="Age" min="0" max="128">
        <input type="submit" value="Submit">
    </form>
    <div id="outputBox"></div>

    <script src="js/script.js"></script>
</body>
