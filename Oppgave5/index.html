<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave5</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Oppgave5</h1>
    <form action="" id="form">
        <label for="name">Navn: </label><input type="text" name="name" id="name" placeholder="Navn"><br>
        <label for="age">Alder: </label><input type="number" name="age" id="age" placeholder="Alder" min="12" max="100"><br>

        <label for="vann">Vann </label><input type="radio" name="drikke" id="vann" value="vann">
        <label for="saft">Saft </label><input type="radio" name="drikke" id="saft" value="saft">
        <br>
        <div id="fooditems">
            <label for="grøt">Grøt </label><input type="checkbox" name="mat" id="mat">
        </div>
        <br>
        <label for="newFood">Ny matrett </label><input type="text" id="newFood" name="newFood" placeholder="Ny matrett"><input type="button" value="Legg til matrett" onClick="newFood(event);">
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="outputBox"></div>
    <script src="js/script.js"></script>
</body>
</html>
